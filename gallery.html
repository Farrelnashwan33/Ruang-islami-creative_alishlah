<style>
@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap");
* {
  font-family: "Montserrat", sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: none;
  border: none;
  text-decoration: none;
  transition: all 0.2s linear;
}

html {
  font-size: 62.5%;
  overflow-x: hidden;
  scroll-behavior: smooth;
  scroll-padding-top: 6rem;
}
html::-webkit-scrollbar {
  width: 1rem;
}
html::-webkit-scrollbar-track {
  background: #fff;
}
html::-webkit-scrollbar-thumb {
  background: #2597f4;
  border-radius: 5rem;
}

section {
  padding: 5rem 10%;
}

.heading {
  text-align: center;
  margin-bottom: 3rem;
  font-size: 4rem;
  text-transform: capitalize;
  color: rgb(60, 60, 71);
}
.heading span {
  color: #000000;
}

.btn {
  display: inline-block;
  margin-top: 1rem;
  padding: 1rem 3rem;
  cursor: pointer;
  background: #fff;
  font-size: 1.7rem;
  text-transform: capitalize;
  color: rgb(0, 0, 0);
  border: 0.2rem solid rgb(0, 236, 16);
}
.btn:hover {
  background: rgb(0, 134, 9);
  border-color: rgb(0, 134, 9);
  color: #fff;
}
    .navbar1 {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #00340200;
    color: #fff;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    border-radius: 10%;
}

.navbar1 ul {
    list-style: none;
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin: 0;
}

.navbar1 ul li {
    display: inline;
}

.navbar1 ul li a {
  width: 50px; 
  height: 50px; 
  background-color: rgb(0, 49, 3); 
  border-radius: 50%; 
  display: flex; 
  align-items: center; 
  justify-content: center;
  font-size: 16px; 
  text-align: center; 
}

.navbar1 ul li a:hover {
    background-color: rgb(0, 134, 9);
    transform: translateY(-5px);
}
.gallery .gallery-container {
  padding: 3em;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(30rem, 1fr));
  gap: 2rem;
  background-color: rgb(0, 134, 9);
  border-radius: 3em;
}
.gallery .gallery-container .box {
  height: 25rem;
  overflow: hidden;
}
.gallery .gallery-container .box:hover img {
  transform: scale(1.1);
}
.gallery .gallery-container .box img {
  height: 100%;
  width: 100%;
  -o-object-fit: cover;
     object-fit: cover;
     border-radius: 3em;
}
@media (max-width: 1200px) {
  .header .contact-info {
    padding: 2rem 5%;
  }
  .header .navbar {
    padding: 2rem 5%;
  }
  section {
    padding: 3rem 5%;
  }
}
@media (max-width: 991px) {
  html {
    font-size: 55%;
  }
  .header .contact-info {
    padding: 2rem;
  }
  .header .navbar {
    padding: 2rem;
  }
  section {
    padding: 3rem 2rem;
  }
}
</style>
<body>
  <section class="gallery" id="gallery">
