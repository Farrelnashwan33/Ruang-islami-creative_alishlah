<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Masjid Al-Ishlah</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Montserrat",sans-serif;}
    body{background:#f9fafb;color:#1f2937;line-height:1.6;}
    
    /* Navbar */
    .navbar{
      position:fixed;top:0;left:0;width:100%;
      padding:1.2rem 8%;
      background:rgba(255,255,255,0.8);
      backdrop-filter:blur(12px);
      display:flex;justify-content:space-between;align-items:center;
      z-index:1000;
      box-shadow:0 4px 20px rgba(0,0,0,0.05);
    }
    .navbar .logo{
      font-size:1.8rem;font-weight:700;
      color:#047857;text-decoration:none;
    }
    .navbar .links a{
      margin-left:2rem;font-size:1rem;font-weight:600;
      color:#374151;text-decoration:none;transition:.3s;
    }
    .navbar .links a:hover{color:#059669;}

    /* Section */
    section{padding:7rem 8% 4rem;} /* tambah top padding biar nggak ketutup navbar */

    /* Heading */
    .heading{text-align:center;font-size:2.2rem;font-weight:700;margin-bottom:2rem;color:#065f46;}
    .heading span{color:#10b981;}

    /* Gallery Grid */
    .gallery-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:1.5rem;
    }
    .gallery-item{
      position:relative;
      overflow:hidden;
      border-radius:12px;
      box-shadow:0 4px 15px rgba(0,0,0,0.1);
    }
    .gallery-item img{
      width:100%;height:100%;
      object-fit:cover;
      transition:.3s;
      display:block;
    }
    .gallery-item:hover img{transform:scale(1.1);}
    .gallery-item .overlay{
      position:absolute;inset:0;
      background:rgba(0,0,0,0.5);
      color:#fff;
      display:flex;justify-content:center;align-items:center;
      font-size:1.2rem;font-weight:600;
      opacity:0;transition:.3s;
    }
    .gallery-item:hover .overlay{opacity:1;}

    /* Footer */
    .footer{
      background:#064e3b;
      color:white;
      padding:2.5rem 8% 1.5rem;
      text-align:center;
    }
    .footer .credit{
      font-size:.95rem;
      color:#d1d5db;
    }
    .footer .credit span{color:#10b981;font-weight:600;}
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo">AL ISHLAH</a>
    <div class="links">
      <a href="index.html#home">Home</a>
      <a href="index.html#about">About</a>
      <a href="index.html#Profiles">Program</a>
      <a href="gallery.html">Gallery</a>
      <a href="index.html#contact">Contact</a>
    </div>
  </nav>

 <!-- Gallery -->
<section>
  <h1 class="heading">Gallery <span>Masjid</span></h1>
  <div class="gallery-grid">
    <a href="https://drive.google.com/drive/folders/1cPsgmGjMnOB11jceCYJ0ZrRA-DyF6B9X" target="_blank" class="gallery-item">
      <img src="gallery1.jpg" alt="Kegiatan 1">
      <div class="overlay">Kegiatan 1</div>
    </a>
    <a href="https://drive.google.com/drive/folders/1cPsgmGjMnOB11jceCYJ0ZrRA-DyF6B9X" target="_blank" class="gallery-item">
      <img src="gallery2.jpg" alt="Kegiatan 2">
      <div class="overlay">Kegiatan 2</div>
    </a>
    <a href="https://drive.google.com/drive/folders/1cPsgmGjMnOB11jceCYJ0ZrRA-DyF6B9X" target="_blank" class="gallery-item">
      <img src="gallery3.jpg" alt="Kegiatan 3">
      <div class="overlay">Kegiatan 3</div>
    </a>
    <a href="https://drive.google.com/drive/folders/1cPsgmGjMnOB11jceCYJ0ZrRA-DyF6B9X" target="_blank" class="gallery-item">
      <img src="gallery4.jpg" alt="Kegiatan 4">
      <div class="overlay">Kegiatan 4</div>
    </a>
    <a href="https://drive.google.com/drive/folders/1cPsgmGjMnOB11jceCYJ0ZrRA-DyF6B9X" target="_blank" class="gallery-item">
      <img src="gallery5.jpg" alt="Kegiatan 5">
      <div class="overlay">Kegiatan 5</div>
    </a>
  </div>
</section>


  <!-- Footer -->
  <section class="footer">
    <div class="credit">created by <span>Al-Ishlah_Mediacreative</span> | all rights reserved!</div>
  </section>
</body>
</html>
