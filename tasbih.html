<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="tasbih-container">
        <header class="tasbih-header">
            <a href="index.html" class="back-home-button"><i class="fas fa-arrow-left"></i> Kembali</a>
            <h1 class="tasbih-title">Tasbih Digital</h1>
        </header>
        <main class="tasbih-main">
            <div id="counter" class="counter">0</div>
            <div class="dzikir-buttons">
                <button id="addButton" class="dzikir-button add-button"><i class="fas fa-plus"></i> Tambah</button>
                <button id="resetButton" class="dzikir-button reset-button"><i class="fas fa-redo-alt"></i> Reset</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
