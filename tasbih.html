<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tasbih Digital — Ruang Islami Creative</title>

  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="tasbih-page">
  <header class="site-header small">
    <div class="container nav">
      <div class="brand">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='40' viewBox='0 0 24 24'><circle cx='12' cy='12' r='11' fill='%232E7D32'/><path d='M12 3 L15 9 L21 9 L16 13 L18 20 L12 16 L6 20 L8 13 L3 9 L9 9 Z' fill='%23FFD700' opacity='0.95'/></svg>" alt="Masjid Al-Ishlah" class="logo" />
        <div class="brand-text">
          <h1 style="font-size:1.05rem">Tasbih Digital</h1>
          <small>Ruang Islami Creative</small>
        </div>
      </div>

      <nav class="tasbih-nav">
        <button class="btn outline" id="addBtn">Tambah</button>
        <button class="btn ghost" id="resetBtn">Reset</button>
        <a href="index.html" class="btn" id="backHome">Back to Home</a>
      </nav>
    </div>
  </header>

  <main class="tasbih-main">
    <div class="tasbih-card">
      <div class="pattern-bg" aria-hidden="true"></div>

      <div class="counter-wrap">
        <h2 class="counter-title">Dzikir Counter</h2>
        <div class="counter-display" id="countDisplay">0</div>
        <p class="counter-sub">Ingatlah Allah — setiap helaan, setiap detik.</p>

        <div class="counter-controls">
          <button class="btn large primary" id="addLarge">+ Tambah</button>
          <button class="btn large outline" id="resetLarge">Reset</button>
        </div>

        <div class="small-note">Tips: Klik tombol 'Tambah' atau area counter untuk menambah. Nilai tersimpan di browser.</div>
      </div>
    </div>
  </main>

  <footer class="site-footer small">
    <div class="container">
      <p>© <span id="year2"></span> Masjid Al-Ishlah</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
